  #     POSTGRES_USER: mydatabaseuser
  #     POSTGRES_PASSWORD: mypassword
  #     POSTGRES_DB: mydatabase
  # db:
  #   image: mongo:4.0-xenial
  #   restart: always
  #   ports:
  #     - 27017:27017
  #   volumes:
  #     - procode:/data/db


  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: 'procode'
      # MYSQL_PASSWORD: ''
      MYSQL_ROOT_PASSWORD: ''
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
    ports:
      - '3306:3306'
    expose:
      - '3306'
