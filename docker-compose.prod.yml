version: "3.8"

services:
  web:
    build:
      context: ./frontend
      # dockerfile: Dockerfile.prod
    image: dockerprocode.azurecr.io/web

    # environment:
    #   API_URL: "https://api.myapp.com/"
    ports:
      - "3000:3000"
    expose:
      - '3000'
    restart: always
    depends_on:
      - api

  api:
    build:
      context: ./backend
    image: dockerprocode.azurecr.io/api
    restart: on-failure
    ports:
      - "8000:8000"
    expose:
      - '8000'
    depends_on:
      - db

  # db:
  #   image: 'postgres:latest'
  #   ports:
  #     - 5432:5432
  #   expose:
  #     - '5432'
