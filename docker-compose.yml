version: "3.8"

services:
  web:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - api

  api:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    depends_on:
      - db
  db:
    image: mysql:8.0
    restart: always
    ports:
      - '3306:3306'
    expose:
      - '3306'
    environment:
      MYSQL_DATABASE: 'user'
      MYSQL_USER: 'user'
      # MYSQL_PASSWORD: 'user'
      # MYSQL_ROOT_PASSWORD: 'user'
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
