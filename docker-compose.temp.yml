version: "3.8"

services:
  api:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: mysql:8.0
    restart: always
    ports:
      - '3306:3306'
    expose:
      - '3306'
    environment:
      MYSQL_DATABASE: 'procode'
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
